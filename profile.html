<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/profile.css">
  <title>Student Portfolio</title>
</head>
<body class="blue lighten-2">

  <!-- NAVBAR -->
   <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo">
        <img src="images/untLogo.png" style="width: 45px; margin-top: 10px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- Logged-in User Navbar -->
        <li class="logged-in" style="display: none;">
          <a href="index.html" class="grey-text">Home</a>
        </li>
        <li class="logged-in" style="display: none;">
          <a href="profileedit.html" class="grey-text">Edit Profile</a>
        </li>
        <li class="logged-in" style="display: none;">
          <a href="#" class="grey-text" id="logout">Logout</a>
        </li>

        <!-- Logged-out User Navbar -->
        <li class="logged-out" style="display: none;">
          <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out" style="display: none;">
          <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- PROFILE CONTENT -->
  <div class="container" style="margin-top: 40px;">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s12 m4 center-align">
                <div class="profile-image-circle">
                  <img id="profile-image" src="images/default-profile.png" class="circle responsive-img profile-pic" alt="Profile Picture">
                </div>
                <h5><span id="sidebar-first-name"></span> <span id="sidebar-last-name"></span></h5>
                <div class="section">
                  <div class="chip major-chip" id="user-major"></div>
                  <div class="chip year-chip" id="user-year"></div>
                </div>
              </div>
              <div class="col s12 m8">
                <h4><span id="header-first-name"></span> <span id="header-last-name"></span>'s Portfolio</h4>
                <div class="divider"></div>
                <div class="section">
                  <h5>About Me</h5>
                  <p id="user-bio">No bio information available</p>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <h5>Skills</h5>
                  <div id="user-skills" class="chips">
                  </div>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <h5>Projects</h5>
                  <ul id="user-projects" class="collection">
                  </ul>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <h5>Classes</h5>
                  <div id="user-classes" class="chips">
                  </div>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <h5>Achievements</h5>
                  <ul id="user-achievements" class="collection">
                  </ul>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <h5>Contact</h5>
                  <p id="user-email">Email: Loading...</p>
                  <p id="user-linkedin">LinkedIn: Loading...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAWjQkonlOhM_fG0cSyZlS0tG-Y_Kgb83c",
        authDomain: "project-2931375610829185289.firebaseapp.com",
        databaseURL: "https://project-2931375610829185289-default-rtdb.firebaseio.com",
        projectId: "project-2931375610829185289",
        storageBucket: "project-2931375610829185289.firebasestorage.app",
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Make auth and firestore references
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/profile.js"></script>
</body>
</html>
