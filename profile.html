<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS if any -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light z-depth-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/untLogo.png" style="width: 45px; margin-top: 10px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
  
          <!-- Only shown when logged in -->
          <li class="nav-item logged-in" style="display: none;">
            <a class="nav-link" href="#" id="home">Home</a>
          </li>
          <li class="nav-item logged-in" style="display: none;">
            <a class="nav-link" href="#" id="profile">Edit Profile</a>
          </li>
          <li class="nav-item logged-in" style="display: none;">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
  
          <!-- Only shown when logged out -->
          <li class="nav-item logged-out" style="display: none;">
            <a class="nav-link modal-trigger" href="#" data-bs-toggle="modal" data-bs-target="#modal-login">Login</a>
          </li>
          <li class="nav-item logged-out" style="display: none;">
            <a class="nav-link modal-trigger" href="#" data-bs-toggle="modal" data-bs-target="#modal-signup">Sign Up</a>
          </li>
  
        </ul>
      </div>
    </div>
  </nav>  

  <!-- Profile Section -->
  <div class="container mt-5 pt-5">
    <h2>Your Profile</h2>
    <div id="user-profile">
      <!-- User information will be populated here -->
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Bio:</strong> <span id="bio"></span></p>
      <!-- Add other profile fields as necessary -->
    </div>
  </div>

  <!-- Firebase Initialization -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  
  <script type="module">
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAWjQkonlOhM_fG0cSyZlS0tG-Y_Kgb83c",
        authDomain: "project-2931375610829185289.firebaseapp.com",
        databaseURL: "https://project-2931375610829185289-default-rtdb.firebaseio.com",
        projectId: "project-2931375610829185289",
        storageBucket: "project-2931375610829185289.firebasestorage.app",
        //messagingSenderId: "1044356317028",                       wont be using can delete shortly
        //appId: "1:1044356317028:web:6807adb490125e0295c471"       wont be using can delete shortly
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Function to get user data from Firebase and display in profile
    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        const userRef = db.ref('users/' + userId); // Assuming profile data is stored under 'users/{userId}'
        
        userRef.once('value', snapshot => {
          const userData = snapshot.val();
          document.getElementById('username').textContent = userData.username || 'N/A';
          document.getElementById('email').textContent = userData.email || 'N/A';
          document.getElementById('bio').textContent = userData.bio || 'No bio available.';
        });
      } else {
        // Redirect to login page if not authenticated
        window.location.href = "login.html";
      }
    });
  </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="scripts/auth.js"></script>         <!--Added "type="module""-->
    <script type="module" src="scripts/index.js"></script>        <!--added "type="module"-->

  <!-- Bootstrap JS (Optional for toggling navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
