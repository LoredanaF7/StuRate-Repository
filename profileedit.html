<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="profileedit.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Edit Your Profile</h4>
      </div>
      <div class="card-body">
        <form id="profileForm">
          <!-- Year in School -->
          <div class="mb-3">
            <label for="year" class="form-label">Year in School</label>
            <select class="form-select" id="year" name="year">
              <option value="">Select Year</option>
              <option value="freshman">Freshman</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
              <option value="graduate">Graduate</option>
            </select>
          </div>

          <!-- Completed Classes -->
          <div class="mb-3">
            <label for="classes" class="form-label">Completed Classes</label>
            <textarea class="form-control" id="classes" name="classes" rows="3" placeholder="e.g., CSCE 2100, CSCE 3530"></textarea>
          </div>

          <!-- Personal Projects -->
          <div class="mb-3">
            <label for="projects" class="form-label">Personal Projects</label>
            <textarea class="form-control" id="projects" name="projects" rows="3" placeholder="e.g., Web Dev Portfolio, Mobile App for Study Groups"></textarea>
          </div>

          <!-- Skills -->
          <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., JavaScript, Python, Git" />
          </div>

          <!-- Achievements -->
          <div class="mb-3">
            <label for="achievements" class="form-label">Achievements</label>
            <textarea class="form-control" id="achievements" name="achievements" rows="3" placeholder="e.g., Dean's List, Hackathon Winner, Scholarship Recipient"></textarea>
          </div>

          <!-- LinkedIn Profile -->
          <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn Profile</label>
            <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" />
          </div>

          <!-- Resume Upload -->
          <div class="mb-3">
            <label for="resume" class="form-label">Resume</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" />
          </div>

          <!-- Save Button -->
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
