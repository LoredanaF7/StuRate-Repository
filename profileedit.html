<head>

<body class="grey lighten-3" style="background: url('https://www.unt.edu/allabout/images/16_854_bustling-campus-behind-eagle-statue-aerial-1001.jpg') center/cover no-repeat fixed;">
  
  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo">
        <img src="images/untLogo.png" style="width: 45px; margin-top: 10px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- Logged-in User Navbar -->
        <li class="logged-in" style="display: none;">
          <a href="index.html" class="grey-text">Home</a>
        </li>
        <li class="logged-in" style="display: none;">
          <a href="profile.html" class="grey-text">Profile</a>

        </li>

        <!-- Logged-out User Navbar -->
        <li class="logged-out" style="display: none;">
          <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
        </li>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Edit Your Profile</h4>
      </div>
      <div class="card-body">
        <form id="profileForm">
          <!-- First Name -->
          <div class="mb-3">
            <label for="classes" class="form-label">First name</label>
            <textarea class="form-control" id="firstName" name="classes" rows="3" placeholder="e.g."></textarea>
          </div>
          <!-- Last Name -->
          <div class="mb-3">
            <label for="classes" class="form-label">Last Name </label>
            <textarea class="form-control" id="lastName" name="classes" rows="3" placeholder="e.g."></textarea>
          </div>
          <!-- Year in School -->
          <div class="mb-3">
            <label for="year" class="form-label">Year in School</label>
            <select class="form-select" id="year" name="year">
              <option value="">Select Year</option>
              <option value="freshman">Freshman</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
              <option value="graduate">Graduate</option>
            </select>
          </div>
          <!-- Bio -->
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Tell us a bit about yourself!"></textarea>
          </div>
          <!-- Major -->
          <div class="mb-3">
            <label for="major" class="form-label">Major</label>
            <textarea class="form-control" id="major" name="major" rows="3" placeholder="e.g., Computer Science"></textarea>
          </div>

          <!-- Completed Classes -->
          <div class="mb-3">
            <label for="classes" class="form-label">Completed Classes</label>
            <textarea class="form-control" id="classes" name="classes" rows="3" placeholder="e.g., CSCE 2100, CSCE 3530"></textarea>
          </div>

          <!-- Personal Projects -->
          <div class="mb-3">
            <label for="projects" class="form-label">Personal Projects</label>
            <textarea class="form-control" id="projects" name="projects" rows="3" placeholder="e.g., Class Database, Mobile app"></textarea>
          </div>

          <!-- Skills -->
          <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., JavaScript, Python, Git" />
          </div>

          <!-- Achievements -->
          <div class="mb-3">
            <label for="achievements" class="form-label">Achievements</label>
            <textarea class="form-control" id="achievements" name="achievements" rows="3" placeholder="e.g., Dean's List, Hackathon Winner, Scholarship Recipient"></textarea>
          </div>

          <!-- LinkedIn Profile -->
          <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn Profile</label>
            <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" />
          </div>

          <!-- Resume Upload -->
          <div class="mb-3">
            <label for="resume" class="form-label">Resume</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" />
          </div>

          <!-- Save Button -->
          <button type="submit" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
